<body>
		<div class="slide2bg">

		<div class="close" onclick="close()"></div>
		<a href="index.html" class="prev"><img src="Ceretor1-assets/prev.png"></a>
		<div class="s2_1"><img src="Ceretor2-assets/s2_1.png"></div>
		<div class="s2_2"><img src="Ceretor2-assets/s2_2.png"></div>

		<div class="s2_5"><img src="Ceretor2-assets/s2_5.png"></div>
		</div>
		
		<script>
		$(".pop1").click(function(){
			$(".s2_5").css("display","block");
			$(".close").css("display","block");
			$(".pop1").css("display","none");
		});
		$(".close").click(function(){
			$(".s2_5").css("display","none");
			$(".close").css("display","none");
			$(".pop1").css("display","block");
		});
		</script>
